name: Build
on:
  push:
    branches:
      - main  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11      

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build         
        run: mvn -B clean install -DskipTests=true

      - name: Container Registry Login
        uses: azure/docker-login@v1
        with:
            login-server: usersapichallenge.azurecr.io
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build .t usersapichallenge.azurecr.io/usersapichallenge:latest
            docker push contoso.azurecr.io/nodejssampleapp:latest
